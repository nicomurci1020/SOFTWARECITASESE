<!DOCTYPE html>
<html lang="es">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro Usuarios</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
</head>
<body>
<main>
	<section>
		
<div class="form-horizontal">
<form>
  <div class="form-group row">
    <label for="id-document" class="col-4 col-form-label">Tipo de Documento</label> 
    <div class="col-8">
      <select id="id-document" name="id-document" required="required" class="custom-select">
        <option value="CC">Cedula de Ciudadania</option>
        <option value="CE">Cedula de extranjeria</option>
        <option value="NIP">Numero de Identificación Personal</option>
        <option value="NIT">Numero de Identificación Tributaria</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="PAP">Pasaporte</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-number" class="col-4 col-form-label">Numero de Identificación</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="id-number" name="id-number" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-lname" class="col-4 col-form-label">Primer Apellido</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-book"></i>
          </div>
        </div> 
        <input id="id-lname" name="id-lname" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-lname2" class="col-4 col-form-label">Segundo Apellido</label> 
    <div class="col-8">
      <input id="id-lname2" name="id-lname2" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-fname" class="col-4 col-form-label">Primer Nombre</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-book"></i>
          </div>
        </div> 
        <input id="id-fname" name="id-fname" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-fname2" class="col-4 col-form-label">Segundo Nombre</label> 
    <div class="col-8">
      <input id="id-fname2" name="id-fname2" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-sex" class="col-4 col-form-label">Sexo</label> 
    <div class="col-8">
      <select id="id-sex" name="id-sex" class="custom-select">
        <option value="men">Masculino</option>
        <option value="women">Femenino</option>
        <option value="other">Otro.</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-bird" class="col-4 col-form-label">Fecha de Nacimiento</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar-check-o"></i>
          </div>
        </div> 
        <input id="id-bird" name="id-bird" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-phonenumber" class="col-4 col-form-label">Telefono</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-phone"></i>
          </div>
        </div> 
        <input id="id-phonenumber" name="id-phonenumber" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-smartphone" class="col-4 col-form-label">Celular</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-mobile-phone"></i>
          </div>
        </div> 
        <input id="id-smartphone" name="id-smartphone" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-nationality" class="col-4 col-form-label">Nacionalidad</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-map-marker"></i>
          </div>
        </div> 
        <input id="id-nationality" name="id-nationality" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="id-deparment" class="col-4 col-form-label">Departamento</label> 
    <div class="col-8">
      <input id="id-deparment" name="id-deparment" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-municipio" class="col-4 col-form-label">Municipio</label> 
    <div class="col-8">
      <input id="id-municipio" name="id-municipio" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-dir" class="col-4 col-form-label">Dirección</label> 
    <div class="col-8">
      <input id="id-dir" name="id-dir" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-etnico" class="col-4 col-form-label">Grupo Étnico</label> 
    <div class="col-8">
      <input id="id-etnico" name="id-etnico" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-poblacion" class="col-4 col-form-label">Grupo poblacional</label> 
    <div class="col-8">
      <input id="id-poblacion" name="id-poblacion" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-ocupacion" class="col-4 col-form-label">Ocupación</label> 
    <div class="col-8">
      <input id="id-ocupacion" name="id-ocupacion" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id_civilstatus" class="col-4 col-form-label">Estado Civil</label> 
    <div class="col-8">
      <input id="id_civilstatus" name="id_civilstatus" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-education" class="col-4 col-form-label">Nivel Educativo</label> 
    <div class="col-8">
      <input id="id-education" name="id-education" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="id-email" class="col-4 col-form-label">Correo Electronico</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-commenting-o"></i>
          </div>
        </div> 
        <input id="id-email" name="id-email" type="text" class="form-control" required="required">
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </div>
</form>
	</div>
  </section>
	<section>
	<dl class="dl-horizontal">
        <dt>[label del campo]</dt>
        <dd>[Tu Campo]</dd>
</dl></section>
</main>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="js/main.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.4.1.min.js"></script> 

	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
