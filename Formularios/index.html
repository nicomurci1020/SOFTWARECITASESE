<body>
<nav>
	<div class="logo" align="center"><img src="images/img-03.png"></img></div>
</nav>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt> <img src="images/img-04.png" alt="IMG"> </div>
      <form class="login100-form validate-form">
        <span class="login100-form-title"> Iniciar Sesión </span>
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span> <span class="symbol-input100"> <i class="fa fa-envelope" aria-hidden="true"></i> </span> </div>
        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span> <span class="symbol-input100"> <i class="fa fa-lock" aria-hidden="true"></i> </span> </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn"> Ingresar </button>
        </div>
        <div class="text-center p-t-12"> <span class="txt1"> Olvide la </span> <a class="txt2" href="#"> Contraseña? </a> </div>
        <div class="text-center p-t-136"> <a class="txt2" href="registro.html"> Crear tu cuenta <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> </a> </div>
      </form>
    </div>
  </div>
</div>
